<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Reputation Checker (AbuseIPDB)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">üîç IP Reputation Checker</h1>

    <label for="ip" class="block text-sm font-medium text-gray-700 mb-1">Enter IP Address:</label>
    <input type="text" id="ip" placeholder="e.g. 8.8.8.8"
      class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <button onclick="checkAbuseIPDB()"
      class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition font-semibold">
      Check via AbuseIPDB
    </button>

    <div id="results" class="mt-6 text-sm text-gray-800"></div>
  </div>

  <script>
    async function checkAbuseIPDB() {
      const ip = document.getElementById("ip").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!ip) {
        alert("Please enter a valid IP address.");
        return;
      }

      resultsDiv.innerHTML = "Checking reputation...";

      try {
        const response = await fetch(`https://api.abuseipdb.com/api/v2/check?ipAddress=${ip}&maxAgeInDays=90`, {
          headers: {
            "Key": "b87393a8d0dffad6a1b80d0c02f14d3d4889ef42cf3b93dc0344514537b266394343a58244d86504", // ‚Üê REPLACE THIS
            "Accept": "application/json"
          }
        });

        if (!response.ok) {
          resultsDiv.innerHTML = "‚ùå Error fetching data. Possibly invalid IP or quota exceeded.";
          return;
        }

        const data = await response.json();
        const d = data.data;

        resultsDiv.innerHTML = `
          <div class="mt-4 bg-gray-50 p-4 rounded border">
            <p><strong>IP:</strong> ${d.ipAddress}</p>
            <p><strong>Abuse Confidence Score:</strong> <span class="font-bold ${d.abuseConfidenceScore > 50 ? 'text-red-600' : 'text-green-600'}">${d.abuseConfidenceScore}</span></p>
            <p><strong>Country:</strong> ${d.countryCode}</p>
            <p><strong>ISP:</strong> ${d.isp}</p>
            <p><strong>Total Reports:</strong> ${d.totalReports}</p>
            <p><strong>Last Reported:</strong> ${d.lastReportedAt ? new Date(d.lastReportedAt).toLocaleString() : 'N/A'}</p>
          </div>
        `;
      } catch (error) {
        console.error("API error:", error);
        resultsDiv.innerHTML = "‚ùå Something went wrong. Check browser console.";
      }
    }
  </script>
</body>
</html>
