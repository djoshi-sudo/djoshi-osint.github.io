<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Reputation Checker</title>
</head>
<body>
  <h1>IP Reputation Checker</h1>

  <label for="ip">Enter IP Address:</label>
  <input type="text" id="ip" placeholder="e.g. 8.8.8.8" />

  <p>Choose where to check:</p>
  <select id="reputationSource">
    <option value="virustotal">VirusTotal</option>
    <option value="abuseipdb">AbuseIPDB</option>
    <option value="greynoise">GreyNoise</option>
  </select>

  <button onclick="checkIP()">Check</button>

  <script>
    function checkIP() {
      const ip = document.getElementById("ip").value.trim();
      const source = document.getElementById("reputationSource").value;

      if (!ip) {
        alert("Please enter a valid IP address.");
        return;
      }

      let url = "";
      switch (source) {
        case "virustotal":
          url = `https://www.virustotal.com/gui/ip-address/${ip}`;
          break;
        case "abuseipdb":
          url = `https://www.abuseipdb.com/check/${ip}`;
          break;
        case "greynoise":
          url = `https://viz.greynoise.io/ip/${ip}`;
          break;
      }

      window.open(url, "_blank");
    }
  </script>
</body>
</html>
