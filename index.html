<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Reputation Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">üîç IP Reputation Checker</h1>

    <label for="ip" class="block text-sm font-medium text-gray-700 mb-1">Enter IP Address:</label>
    <input type="text" id="ip" placeholder="e.g. 8.8.8.8"
      class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <label class="block text-sm font-medium text-gray-700 mb-1">Choose where to check:</label>
    <select id="reputationSource"
      class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <option value="virustotal">VirusTotal</option>
      <option value="abuseipdb">AbuseIPDB</option>
      <option value="greynoise">GreyNoise</option>
    </select>

    <button onclick="checkIP()"
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
      Check Reputation
    </button>
  </div>

  <script>
    function checkIP() {
      const ip = document.getElementById("ip").value.trim();
      const source = document.getElementById("reputationSource").value;

      if (!ip) {
        alert("Please enter a valid IP address.");
        return;
      }

      let url = "";
      switch (source) {
        case "virustotal":
          url = `https://www.virustotal.com/gui/ip-address/${ip}`;
          break;
        case "abuseipdb":
          url = `https://www.abuseipdb.com/check/${ip}`;
          break;
        case "greynoise":
          url = `https://viz.greynoise.io/ip/${ip}`;
          break;
      }

      window.open(url, "_blank");
    }
  </script>
</body>
</html>
